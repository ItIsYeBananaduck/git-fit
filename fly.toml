app = "technically-fit-ai"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true

  [[http_service.checks]]
    interval = "10s"
    timeout = "5s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1