services:
  - type: web
    name: technically-fit
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: YOUTUBE_USERNAME
        sync: false
      - key: YOUTUBE_PASSWORD
        sync: false
